construiesc array
afisare header
afisare valori ngFor
pe coloana activ - checkbox folosing ngIf
buton stergere
-->


<br>
<br>
<div>
  <form>
    <label for="ref">Ref</label>
    <input type="number" name="ref" [(ngModel)]="newProduct.ref">
    <br>
    <label for="name">Name</label>
    <input type="string" name="name" [(ngModel)]="newProduct.name">
    <br>
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" [(ngModel)]="newProduct.quantity">
    <br>
    <label for="price">Price</label>
    <input type="number" name="price" [(ngModel)]="newProduct.price">
    <br>
    <label for="active">Active</label>
    <input type="checkbox" name="active" [(ngModel)]="newProduct.active">
    <br>
    <button type="button" (click)="populateTable()">PopuleazÄƒ Tabelul</button>
  </form>
</div>
<br>
<div>
  <table border="1">
    <thead>
      <tr>
        <th>Index</th>
        <th>Ref</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i = index">
        <td>{{i}}</td>
        <td>{{item.ref}}</td>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
        <td><input type="checkbox" [ngModel]="item.active" [readonly]="true">
        </td>
      </tr>
    </tbody>
  </table>
</div>
